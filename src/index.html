<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>


<body>

    <div class="container">
        <form id="journal">

            <div class="form-group">

                <h2>Journal</h2>

                <label class="Tittle">Tittle</label>

                <input type="text" class="form-control" id="sentence">

                <label class="Body"> Body </label>

                <textarea name="Body" id="Body" cols="150" rows="10"> </textarea>

                <button type="submit" class="btn btn-success"> Submit </button>


            </div>


        </form>

        <hr>
        <h4> Tittles : </h4>
            <ul id="Tittles">

            </ul>

        

        <div class="show-title">
            <p>Tittle <span class="first-tittle"></span></p>

        </div>

        <p> Total Word Count: <span id="total-count"></span> </p> 
        <p>Vowels counter : <span id="vowels-count"></span></p>
        <p>Consonants counter : <span id="consonants-count"></span></p>
        
    </div>



    
</body>
</html>
